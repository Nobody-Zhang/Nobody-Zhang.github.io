    <td height="500"><h1>到底要旅行到什么地方？</h1>
    <p>这是我经常问自己的问题。我去过许多地方，或许热闹，或许僻静。我见过挺多人，有的庸庸碌碌，有的无所事事。</p>
    <p>&nbsp;</p>
    <h2>生命的意义是什么？</h2>
    <p>我偶尔感到虚无，像是沉在下水道里的大象，或者动物园吃山羊肉的兔子，诡异而平静。</p>
    <p>&nbsp;</p>
    <h3>为什么要做现在在做的事？</h3>
    <p>我并不知道答案，就像我不知道生命的意义究竟是什么一样。不过，在我找出这一切的答案之前，我会去吃一顿<a href="web/zgb_breakfast.html">早餐</a>。</p>
