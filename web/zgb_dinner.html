    <td height="500"><h1>昏昏欲睡与两人一座</h1>
      <p>感觉<a href="zgb_dinner.html">吃</a>的差不多，步行到图书馆，占个好位置，写写作业，看看课。</p>
      <p>&nbsp;</p>
      <h2>被遗忘的角落</h2>
      <p>它们静静的躺在那里，少有交谈。有的1983年就在这里，有的才刚刚来两周。但它们都一样，尽管暴露在白色灯管下，没有人会真正意识到它们的存在。</p>
      <p>&nbsp;</p>
      <h3>荒唐拥挤</h3>
      <p>回到睡觉的地方，rush一段时间，感觉数小时前的食物已经消化地差不多了，遂尝试找点东西当<a href="zgb_night.html">夜宵</a>吃。</p>
