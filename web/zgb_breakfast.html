    <td height="500"><h1>食饭未？</h1>
      <p>根据各种科学研究，吃早餐非常重要。除非昨夜奋战凌晨而起太晚，要来不及上课，否则我一般都会吃点东西。</p>
      <p>&nbsp;</p>
      <h2>这个世界如果有比一天不早八更让我开心的事，那一定就是两天不早八</h2>
    <p>初见不知句中意，再见已是句中人。</p>
    <p>在课程结束后，我已经没有力气去思考<a href="../index.html">生命</a>的意义，只想去吃点<a href="zgb_lunch.html">午饭</a>。</p></td>
