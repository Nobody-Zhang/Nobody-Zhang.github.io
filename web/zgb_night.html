    <td height="500"><h1>所以这个议题暂时被搁置到一边了</h1>
    <p>啃了点<a href="zgb_dinner.html">蛋白棒</a>，又rush了下。在夜晚，人总是容易浮想联翩。大象最后到了大海里，兔子去探访水母。游客可以逃出动物园，也可以继续尝试去做这里的老大。</p>
    <p>&nbsp;</p>
    <h2>猫猫睡了</h2>
    <p><a href="../index.html">这一切</a>的意义是什么？既然没什么能被带走，那目的又是什么？我并没有想出来。不过，在我想出来这些，并修正我的道路之前，先睡一觉，然后去码头搞点<a href="zgb_breakfast.html">薯条</a>吧。</p></td>
